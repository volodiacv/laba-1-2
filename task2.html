    <main style="display: flex; justify-content: center;">
      <div class="converter">
          <label for="fromValue">Введіть значення:</label>
          <input type="number" id="fromValue">
          <select id="fromUnit">
              <option value="bytes">Байти</option>
              <option value="kilobytes">Кілобайти</option>
              <option value="megabytes">Мегабайти</option>
              <option value="gigabytes">Гігабайти</option>
              <option value="terabytes">Терабайти</option>
          </select>

          <label for="toValue">Отримайте значення:</label>
          <input type="number" id="toValue" disabled>
          <select id="toUnit">
              <option value="bytes">Байти</option>
              <option value="kilobytes">Кілобайти</option>
              <option value="megabytes">Мегабайти</option>
              <option value="gigabytes">Гігабайти</option>
              <option value="terabytes">Терабайти</option>
          </select>

          <button onclick="convert()">Конвертувати</button>
      </div>
